<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search engine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Search engine</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/search">Search for document</a></li>
                <li class="active">
                    <a href="#">Add document</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <th:block th:if="${created}">
            <div class="alert alert-success">
                <p>Document was saved</p></div>
        </th:block>

        <h1>Add new document</h1>
        <form action="#" th:action="@{/add}" th:object="${documentWrapper}" method="post">
            <p> Key: <input type="text" th:field="*{key}"></p>
            <p> Document: <textarea th:field="*{document}" /></p>
            <input type="submit">
        </form>

    </div>

</div>
<!-- /.container -->


</body>
</html>
