<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search engine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Search engine</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="#">Search for document</a></li>
                <li><a href="/add">Add document</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1>Search for phrase</h1>
        <form action="#" th:action="@{/search}" th:object="${searchRequest}" method="post">
            <p> Search with exact match: <input type="checkbox" th:field="*{exactMatch}" ></p>
            <p> Search phrase: <input type="text" th:field="*{phrase}"></p>
            <input type="submit">
        </form>

        <div th:if="${searchRequest.phrase}">
            <h3>Search results for phrase:</h3>
            <b><pre  th:text="${searchRequest.phrase}" /> </b>

            <h3 th:text="'Founded results' + ${resultList.size()}"/>
            <th:block th:each="documentKey : ${resultList}">
                <div class="list-group">
                    <div class="list-group-item" th:text="${documentKey}"/>
                </div>
            </th:block>
        </div>

    </div>

</div>
<!-- /.container -->


</body>
</html>
